<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Trabalho 2</title>
  </head>
  <body>
    <form>
      <h1 style="margin-bottom: 1em">Faça seu campeonato</h1>

      <div id="alert" class="alert" style="display: none" role="alert"></div>
      <label for="nomeCamp">Nome do campeonato</label>
      <input
        class="form-control"
        type="text"
        name="nomeCamp"
        id="nomeCamp"
        placeholder="Insira o nome do campeonato"
        required
      />

      <label for="qntdTimes">Quantos times serão?</label>
      <input
        class="form-control"
        type="number"
        name="qntdTimes"
        id="qntdTimes"
        value="4"
        min="4"
        max="20"
        placeholder="De 4 e 20"
      />

      <button id="button" class="btn btn-light mt-3">Enviar</button>
    </form>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
